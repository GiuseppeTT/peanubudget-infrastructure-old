name: Check Terraform plan

on:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_hostname: app.terraform.io
          cli_config_credentials_token: ${{ secrets.TF_TOKEN }}
          terraform_version: ~1.3

      - name: Format Terraform files (dry run) (only for checking)
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Initialize Terraform
        id: init
        run: terraform init

      - name: Lint Terraform files
        id: validate
        run: terraform validate -no-color

      - name: Generate terraform plan
        id: plan
        run: terraform plan -no-color -input=false

      - name: Generate summary
        run: |
          echo "#### Terraform Format and Style ðŸ–Œ\`${{ steps.fmt.outcome }}\`" >> $GITHUB_STEP_SUMMARY

          echo "#### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`" >> $GITHUB_STEP_SUMMARY

          echo "#### Terraform Validation ðŸ¤–\`${{ steps.validate.outcome }}\`" >> $GITHUB_STEP_SUMMARY

          echo "#### Terraform Plan ðŸ“–\`${{ steps.plan.outcome }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<details>" >> $GITHUB_STEP_SUMMARY
          echo "<summary>Show Plan</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`\n" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.plan.outputs.stdout }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY
